<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Quiz</title>
</head>
<body>
  <fieldset style="width: 270px;">
  <h3>School Quiz</h3>
  <form action="" method="post">
   <p><h4>Students prefer more?</h4>
   <label style="display:block"><input type="radio" name="kit" value="Notebook" checked="checked">Notebook</label>
   <label style="display:block"><input type="radio" name="kit" value="Tablet">Tablet</label>
   <label style="display:block"><input type="radio" name="kit" value="Kindle">Kindle</label>
   </p>
   <p><h4>Students like to eat?</h4>
    <label style="display:block"><input type="radio"  value="Burger" checked="checked">Burger</label>
    <label style="display:block"><input type="radio"  value="SevenDays">SevenDays</label>
    <label style="display:block"><input type="radio"  value="Pancakes">Pancakes</label>
    </p>
    <br>
    <textarea name="comments" cols="30" rows="5" placeholder="Describe yourself..."></textarea>





  </form>
</fieldset>
</body>
</html>
